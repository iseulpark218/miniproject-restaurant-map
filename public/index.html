    >
    </div>
     <div id="root" style="width: 28%;float: left; position:relative;"></div>
    <script
      async
      defer

    ></script>
    <script>
      function initMap() {
        var seoul = { lat: 37.5642135, lng: 127.0016985 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: seoul,
        });
      }
    </script>
    </div>
